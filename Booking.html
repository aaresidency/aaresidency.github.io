      <h1>Book Your Stay</h1>
      <form action="https://api.web3forms.com/submit" method="POST" id="bookingForm" autocomplete="off">
        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="9f803485-d262-43e1-9d97-967612f625a8">
    

        <!-- Guest Information -->

        <input type="email" id="guestEmail" name="email" placeholder="your@email.com" required />

        <label for="guestPhone">Phone</label>
        <input type="tel" id="guestPhone" name="phone" placeholder="Your phone number" pattern="[0-9]{10}" maxlength="10" inputmode="numeric" required />

        <!-- Stay Details -->

        <input type="date" id="arrivalDate" name="arrival_date" required />

        <input type="date" id="departureDate" name="departure_date" required />

        <!-- Room Selection -->

        <select id="roomType" name="room_type" required>

    <script>
      document.getElementById('bookingForm').addEventListener('submit', function(e) {
        // Validate full name
        const name = document.getElementById('guestName').value.trim();
        if (!name) {
          alert('Full Name is required.');
          document.getElementById('guestName').focus();
          e.preventDefault();
          return;
        }
        // Validate email
        const email = document.getElementById('guestEmail').value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email) {
          alert('Email is required.');
          document.getElementById('guestEmail').focus();
          e.preventDefault();
          return;
        }
        if (!emailPattern.test(email)) {
          alert('Please enter a valid email address.');
          document.getElementById('guestEmail').focus();
          e.preventDefault();
          return;
        }
        // Validate phone
        const phone = document.getElementById('guestPhone').value.trim();
        const phonePattern = /^[0-9]{10}$/;
        if (!phone) {
          alert('Phone number is required.');
          document.getElementById('guestPhone').focus();
          e.preventDefault();
          return;
        }
        if (!phonePattern.test(phone)) {
          alert('Please enter a valid 10-digit phone number.');
          document.getElementById('guestPhone').focus();
          e.preventDefault();
          return;
        }
        // Validate arrival date
        const arrival = document.getElementById('arrivalDate').value;
        if (!arrival) {
          alert('Arrival date is required.');
          document.getElementById('arrivalDate').focus();
          e.preventDefault();
          return;
        }
        // Validate departure date
        const departure = document.getElementById('departureDate').value;
        if (!departure) {
          alert('Departure date is required.');
          document.getElementById('departureDate').focus();
          e.preventDefault();
          return;
        }
      });

      // Price label logic
      const roomType = document.getElementById('roomType');
      const priceLabel = document.getElementById('priceLabel');
      roomType.addEventListener('change', function() {
        if (roomType.value === "A/C Deluxe") {
          priceLabel.textContent = "Price: ₹1500 + Tax";
        } else if (roomType.value === "Non-A/C Deluxe") {
          priceLabel.textContent = "Price: ₹800 + Tax";
        } else {
          priceLabel.textContent = "";
        }
      });
    </script>
